<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa na Web - Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/search.css">
</head>
<body>
    <div class="container" data-testid="search-container">
        <h1 data-testid="search-title">Pesquisa na Web</h1>
        <p data-testid="search-description">
            Utilize o campo abaixo para buscar na web usando a API de Pesquisa do Google.
        </p>

        <!-- Campo de Pesquisa -->
        <div class="search-bar" data-testid="search-bar">
            <input type="text" id="search-input" placeholder="Digite sua pesquisa..." data-testid="search-input">
            <button id="search-button" class="button" data-testid="search-button">Pesquisar</button>
            <button id="clear-button" class="button clear-button" data-testid="clear-button">Limpar</button>
        </div>

        <!-- Resultados da Pesquisa -->
        <div id="search-results" class="search-results" data-testid="search-results">
            <!-- Os resultados serÃ£o exibidos aqui -->
        </div>
    </div>

    <script src="scripts/search.js"></script>
</body>
</html>
