<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <h2 class="title" data-testid="login-title">Login</h2>
        <form id="login-form" class="form" data-testid="login-form" action="#" method="POST">
            <label for="email" class="label" data-testid="login-email-label">Digite seu e-mail</label>
            <div class="input-group">
                <input type="email" id="email" class="input" data-testid="login-email-input" placeholder="Digite seu email" required>
            </div>
            
            <label for="password" class="label" data-testid="login-password-label">Digite sua senha</label>
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    class="input" 
                    data-testid="login-password-input" 
                    placeholder="Digite sua senha" 
                    required 
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" 
                    title="A senha deve ter pelo menos 8 caracteres, incluindo 1 letra maiúscula, 1 letra minúscula e 1 número."
                >
                <button type="button" id="toggle-password" class="toggle-password" data-testid="toggle-password">👁️</button>
            </div>
            
            <button type="submit" class="button" data-testid="login-submit-button">Entrar</button>
        </form>
        <p class="register-link" data-testid="login-register-link">
            Não é cadastrado? <a href="register.html">Cadastre-se</a>
        </p>
        <!-- Botão para ir para a Home Page -->
        <button 
            type="button" 
            class="button home-button" 
            data-testid="home-button" 
            onclick="window.location.href='index.html'"
        >
            Ir para a Home
        </button>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
